<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Household Expenses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #f8fafc;
      --panel: #ffffff;
      --muted: #6b7280;
      --accent: #10b981;
      --accent-2: #60a5fa;
      --danger: #f97316;
      --border: rgba(15, 23, 42, 0.08);
      --radius: 16px;
      --text: #0f172a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Work Sans", "Inter", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(96,165,250,0.25), transparent 30%),
                  radial-gradient(circle at 80% 10%, rgba(16,185,129,0.22), transparent 26%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    a { color: #1d4ed8; text-decoration: none; }
    header {
      position: sticky;
      top: 0;
      backdrop-filter: blur(8px);
      background: rgba(248, 250, 252, 0.9);
      border-bottom: 1px solid var(--border);
      padding: 12px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }
    nav a {
      margin-right: 14px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.7);
    }
    .container {
      max-width: 1100px;
      margin: 30px auto 80px;
      padding: 0 18px;
      display: grid;
      gap: 16px;
    }
    .panel {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px 18px;
      box-shadow: 0 20px 40px rgba(15,23,42,0.10);
    }
    h1, h2, h3 {
      margin: 0 0 10px;
      letter-spacing: -0.01em;
    }
    .subtitle { color: var(--muted); font-size: 14px; }
    form {
      display: grid;
      gap: 12px;
    }
    label { font-weight: 600; display: block; margin-bottom: 6px; }
    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
    }
    textarea { min-height: 80px; resize: vertical; }
    button {
      padding: 11px 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(120deg, var(--accent), var(--accent-2));
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: transform 150ms ease, box-shadow 150ms ease;
      box-shadow: 0 12px 30px rgba(96,165,250,0.25);
    }
    button:hover { transform: translateY(-1px); }
    .grid { display: grid; gap: 12px; }
    .grid.cols-2 { grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); }
    .pill { padding: 6px 10px; border-radius: 999px; background: rgba(15,23,42,0.06); }
    .flash {
      background: rgba(16, 185, 129, 0.12);
      border: 1px solid rgba(16, 185, 129, 0.35);
      padding: 10px 12px;
      border-radius: 10px;
    }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align: left; padding: 8px 4px; }
    th { color: var(--muted); font-size: 13px; }
    tr + tr td { border-top: 1px solid var(--border); }
    .table-scroll { overflow-x: auto; }
    .num { text-align: right; }
    .min-wide { min-width: 720px; }
    .tag {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(96,165,250,0.18);
      color: var(--text);
      font-size: 12px;
    }
    .mono { font-family: "SFMono-Regular", Menlo, Consolas, monospace; white-space: nowrap; }
    .row { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
  </style>
</head>
<body>
    <header>
      <div class="row">
        <strong>Household Expenses</strong>
        <span class="pill">Splitwise-like</span>
      </div>
      <nav>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
      </nav>
    </header>
  <main class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="panel flash">
          {% for msg in messages %}
            <div>{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
