<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Household Expenses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #fdf6ff;
      --panel: #fff9ff;
      --muted: #7c7d8a;
      --accent: #ffb2c2;
      --accent-2: #c6e5ff;
      --danger: #f59e0b;
      --border: rgba(109, 90, 122, 0.12);
      --radius: 18px;
      --text: #2d2443;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Nunito", "Inter", system-ui, -apple-system, sans-serif;
      background:
        radial-gradient(circle at 20% 18%, rgba(255, 178, 194, 0.25), transparent 28%),
        radial-gradient(circle at 82% 12%, rgba(198, 229, 255, 0.30), transparent 28%),
        radial-gradient(circle at 12% 70%, rgba(255, 222, 173, 0.25), transparent 24%),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    a { color: #1d4ed8; text-decoration: none; }
    header {
      position: sticky;
      top: 0;
      backdrop-filter: blur(8px);
      background: rgba(255, 249, 255, 0.9);
      border-bottom: 1px solid rgba(109, 90, 122, 0.08);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }
    nav a {
      margin-right: 14px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.7);
    }
    .container {
      max-width: 960px;
      margin: 18px auto 70px;
      padding: 0 16px;
      display: grid;
      gap: 16px;
    }
    .panel {
      background: #fffdfd;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px 16px;
      box-shadow: 0 10px 24px rgba(45,36,67,0.08);
    }
    h1, h2, h3 {
      margin: 0 0 10px;
      letter-spacing: -0.01em;
    }
    .subtitle { color: var(--muted); font-size: 14px; }
    form {
      display: grid;
      gap: 12px;
    }
    label { font-weight: 600; display: block; margin-bottom: 6px; }
    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
    }
    textarea { min-height: 80px; resize: vertical; }
    button {
      padding: 11px 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(120deg, var(--accent), var(--accent-2));
      color: #2d2443;
      font-weight: 800;
      cursor: pointer;
      transition: transform 150ms ease, box-shadow 150ms ease;
      box-shadow: 0 10px 24px rgba(255,178,194,0.35);
    }
    button:hover { transform: translateY(-1px); }
    .grid { display: grid; gap: 12px; }
    .grid.cols-2 { grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); }
    .pill { padding: 6px 10px; border-radius: 999px; background: rgba(15,23,42,0.06); }
    .flash {
      background: rgba(16, 185, 129, 0.12);
      border: 1px solid rgba(16, 185, 129, 0.35);
      padding: 10px 12px;
      border-radius: 10px;
    }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align: left; padding: 8px 4px; }
    th { color: var(--muted); font-size: 13px; }
    tr + tr td { border-top: 1px solid var(--border); }
    .table-scroll { overflow-x: auto; }
    .num { text-align: right; }
    .min-wide { min-width: 720px; }
    .tag {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(96,165,250,0.18);
      color: var(--text);
      font-size: 12px;
    }
    .mono { font-family: "SFMono-Regular", Menlo, Consolas, monospace; white-space: nowrap; }
    .row { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }

    body::before, body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        radial-gradient(2px 2px at 10% 30%, rgba(45,36,67,0.10), transparent 40%),
        radial-gradient(2px 2px at 80% 70%, rgba(45,36,67,0.12), transparent 40%);
      opacity: 0.5;
    }

    @media (max-width: 768px) {
      header { flex-direction: column; align-items: flex-start; gap: 10px; position: sticky; }
      nav { width: 100%; display: flex; gap: 8px; flex-wrap: wrap; }
      nav a { margin-right: 0; flex: 1 1 auto; text-align: center; }
      .container { margin: 12px auto 40px; padding: 0 12px; }
      .panel { padding: 14px; border-radius: 12px; }
      h1 { font-size: 22px; }
      h2, h3 { font-size: 18px; }
      input, select, textarea { padding: 10px; }
      .grid.cols-2 { grid-template-columns: 1fr; }
      .table-scroll { margin: 0 -8px; padding: 0 8px; }
      table { font-size: 14px; }
    }
  </style>
</head>
<body>
    <header>
      <div class="row">
        <strong>Household Expenses</strong>
        <span class="pill">Splitwise-like</span>
      </div>
      <nav>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
      </nav>
    </header>
  <main class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="panel flash">
          {% for msg in messages %}
            <div>{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
