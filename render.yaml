services:
  - type: web
    name: expense-tracker
    env: python
    plan: free
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        sync: false  # set in Render dashboard
      - key: DB_PATH
        value: /var/data/expenses.db
    disk:
      name: expense-tracker-data
      mountPath: /var/data
