services:
  - type: web
    name: expense-tracker
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        sync: false  # set in Render dashboard
      - key: DATABASE_URL
        sync: false  # set to Neon/Supabase Postgres URL
